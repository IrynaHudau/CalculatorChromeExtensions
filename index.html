<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="IrynaHudava">
    <title>CalculatorChrom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator for Chrom Extention">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet"  href="styles.css">
</head>
<body>
    <div class="container" id="calc">
        <!-- <div class="btn-group"> -->
        <div class="row">
            <div class="col"  id="result">0</div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="btn-clr">AC</button>
            </div>
            <div class="col">
                <button type="button"  id="btn-pm">-/+</button>
            </div>
            <div class="col">
                <button type="button"  id="btn-perc">%</button>
            </div>
            <div class="col">
                <button type="button"  id="btn-div">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="btn7">7</button>
            </div>
            <div class="col">
                <button type="button" id="btn8">8</button>
            </div>
            <div class="col">
                <button type="button" id="btn9">9</button>
            </div>
            <div class="col">
                <button type="button" id="btn-mult">x</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="btn4">4</button>
            </div>
            <div class="col">
                <button type="button" id="btn5">5</button>
            </div>
            <div class="col">
                <button type="button" id="btn6">6</button>
            </div>
            <div class="col">
                <button type="button" id="btn-sub">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="btn1">1</button>
            </div>
            <div class="col">
                <button type="button" id="btn2">2</button>
            </div>
            <div class="col">
                <button type="button" id="btn3">3</button>
            </div>
            <div class="col">
                <button type="button" id="btn-sum">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="button" id="btn0">0</button>
            </div>
            <div class="col-3">
                <button type="button" id="btn-dot">.</button>
            </div>
            <div class="col">
                <button type="button" id="btn-eql">=</button>
            </div>
        </div>
        </div>
    <!-- </div> -->

    <script type="module" src="index.js"></script>
    <script type="module" src="./helper/commaDividers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
